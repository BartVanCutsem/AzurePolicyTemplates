apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8sazurev1podenforcelabelvalues
spec:
  crd:
    spec:
      names:
        kind: K8sAzureV1PodEnforceLabelvalues
      validation:
        # Schema for the `parameters` field
        openAPIV3Schema:
          properties:
            labels:
              type: array
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8sazurev1podenforcelabelvalues

        deny contains msg if {
          # The `not` keyword turns an undefined statement into a true statement. If any
          # of the keys are missing, this statement will be true.
          not input.metadata.labels.env
          msg := "Every resource must have a costcenter label"
        }